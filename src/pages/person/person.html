<ion-header>

  <ion-navbar class="subpage-back-btn">
    <ion-title class="subpage-title">{{person.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="eduyot-bg">
  <div class="imageContainer">
    <img [src]="getImage()" />
  </div>
  
  <table class="details">
    <tr>
      <td class="detail-label">תאריך לידה:</td>
      <td>{{person.born}}</td>
    </tr>
    <tr>
      <td class="detail-label">תאריך פטירה:</td>
      <td>{{person.died}}</td>
    </tr>
    <tr>
      <td class="detail-label">עיסוק בזמן המלחמה:</td>
      <td>{{person.occupationOnWar}}</td>
    </tr>
  </table>

  <div class="description">{{person.description}}</div>

</ion-content>
