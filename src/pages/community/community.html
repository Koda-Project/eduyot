<ion-header>

  <ion-navbar class="subpage-back-btn">
    <ion-title class="subpage-title">קהילת {{community.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="eduyot-bg">
  <community-description [description]="community.description"></community-description>

  <play-list *ngFor="let subtitle of community.subtitles"
    [subtitle]="subtitle"
    (showPerson)="gotoPerson($event)">

  </play-list>
</ion-content>
