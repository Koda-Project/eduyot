
<ion-header>

    <ion-navbar class="subpage-back-btn">
        <ion-title class="subpage-title">חזור לראשי</ion-title>
        <eduyot-group [community]="community" [header]="true"> </eduyot-group>
        <div class="addition-info" (click)="gotoMoreInfoPage()">מידע נוסף</div>
    </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngFor="let subtitle of community.subtitles">
    <div class="subtitle-title">{{subtitle.title}}</div>

    <play-audio *ngFor="let playback of subtitle.playbacks" 
      [playback]="playback"
      [person]="getPerson(playback.personId)"
      (showPerson)="gotoPerson($event)">
  </play-audio>
  </div>
</ion-content>
