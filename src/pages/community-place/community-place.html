<!--
  Generated template for the CommunityPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar class="subpage-back-btn">
      <ion-title class="subpage-title">{{community.name}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="eduyot-bg">
    <community-description [description]="community.description"></community-description>
  
    <image-title *ngFor="let subtitle of community.subtitles"
      [imageSrc]="subtitle.image"
      [title]="subtitle.title"
      (click)="gotoPlaylist(subtitle)">
  
    </image-title>
  </ion-content>
