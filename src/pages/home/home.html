<ion-header>
  <ion-navbar>
    <ion-title class="home-title">
      עדויות שואה
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="eduyot-bg home-content">
  <div *ngFor="let folder of folders" 
      class="folder"
      (click)="openFolder(folder)">
    <div class='folder-name heb-bold-font'>{{folder}}</div>
    <div class='folder-count heb-light-font'>{{folderCount(folder)}} עדויות</div>
  </div>

</ion-content>
