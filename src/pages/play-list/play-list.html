<ion-header>

  <ion-navbar class="subpage-back-btn">
    <ion-title class="subpage-title">{{community.name}} / {{subtitle.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="eduyot-bg">
  <play-audio *ngFor="let playback of subtitle.playbacks" 
    [playback]="playback"
    [person]="getPerson(playback.personId)"
    (showPerson)="gotoPerson($event)">
  </play-audio>
</ion-content>
