<ion-header>
  <ion-navbar>
    <ion-title class="communities-title">
      למען הישמע קולם – בנתיבי שאול
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="eduyot-bg communities-content">
  <div class="title">מחנות</div>
  <div *ngFor="let camp of camps" 
      class="community"
      (click)="openCommunity(camp)">
    <div class='community-name heb-bold-font'>{{camp.name}}</div>
  </div>

  <div class="title">קהילות</div>
  <div *ngFor="let community of communities" 
      class="community"
      (click)="openCommunity(community)">
    <div class='community-name heb-bold-font'>{{community.name}}</div>
  </div>

</ion-content>
