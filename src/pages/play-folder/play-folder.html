<ion-header>

  <ion-navbar class="play-folder-back-btn">
    <ion-title class="play-folder-title">{{folder}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="eduyot-bg">
    <div class="show-description-btn" (click)="showHideDescription()">{{descriptionButtonTitle}}</div>
    <div class="folder-description" [class.show-description]="showDescription" [innerHTML]="folderDescription" >
      
    </div>

    <play-audio *ngFor="let fp of filesList" 
      [filePath]="fp">
    </play-audio>
</ion-content>
