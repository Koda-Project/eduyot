<ion-header>

  <ion-navbar class="subpage-back-btn">
    <ion-title class="subpage-title">{{person.last}} {{person.first}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="eduyot-bg">
  <div class="imageContainer">
    <img [src]="getImage()" />
  </div>
  
  <table class="details">
    <tr>
      <td class="detail-label">תאריך לידה:</td>
      <td>{{person.born}}</td>
    </tr>
    <tr>
      <td class="detail-label">תאריך פטירה:</td>
      <td>N/A</td>
    </tr>
    <tr>
      <td class="detail-label">מחנות שהיה בהם:</td>
      <td>{{person.camps}}</td>
    </tr>
  </table>

  <!-- <div class="description">{{person.description}}</div> -->

</ion-content>
